name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate HTML
      run: |
        echo "HTMLファイルの検証中..."
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "✓ $file found"
          fi
        done

    - name: Check file structure
      run: |
        echo "プロジェクト構造の確認..."
        ls -la

    - name: Success
      run: echo "✅ すべてのチェックが完了しました！"
